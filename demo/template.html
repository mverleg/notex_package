<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>H+CO report [draft]</title>

	<link rel="shortcut icon" type="image/png" href="static/hamiltonian-symbol.png" />

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="static/clean-blog.min.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>
		/*.mpld3-figure*/
		/*{{*/
			/*!*border: 3px solid black;*!*/
		/*}}*/

		#main-container
		{{
			margin-bottom: 10em;
		}}

		c
		{{
			color: gray;
			font-size: 8pt;
		}}

		note
		{{
			/* Like a footnote, but not necessarily at the bottom, there are no pages after all */
			color: gray;
			font-style: italic;
		}}

		ref
		{{
			vertical-align: super;
			font-size: 60%;
			color: blue;
		}}

	</style>
	{style}
</head>
<body>
	<!-- Main Content -->
	<div id="main-container" class="container">
		<div class="row">
			<div class="col-xs-12">
				<main>
					{content}
				</main>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- D3 plotting & mpld3-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.8/d3.min.js"></script>
	<script src="https://mpld3.github.io/js/mpld3.v0.2.min.js"></script>

	<!-- This will be it's own module later -->
	<script type="text/javascript">
		/* http://stackoverflow.com/a/23003221/723090 */
		/* todo: add self-contained version (inline json) */
		/* todo: add option to define mpld3-plugin-javascript */
		/* todo: add resizing, fonts and other customizations, if they can/should be done client-side:
			http://stackoverflow.com/questions/16265123/resize-svg-when-window-is-resized-in-d3-js */
		$('.mpld3-figure').each(function(k, elem) {{
			var fig_id = elem.getAttribute('id');
			if (! fig_id) {{
				fig_id = '_' + Math.random().toString(36).substr(2, 9);
				elem.id = fig_id;
			}}
			var json_src = elem.getAttribute('data-src');
			$.getJSON(json_src, function(fig_id, json) {{
				mpld3.draw_figure(fig_id, json);
			}}.bind(null, fig_id));
		}});
	</script>

	<!-- Mathjax ; allow most math modes except ascii, use mathML when available -->
	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({{
		tex2jax: {{
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
			processEscapes: true
		}}
	}});
	</script>
	<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/2.5-latest/MathJax.js?config=TeX-AMS-MML_SVG"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="static/clean-blog.min.js"></script>
	{script}
</body>
</html>
